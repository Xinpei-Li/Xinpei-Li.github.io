<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Combo: Pixel Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-ui">
        <div class="health-container">
            <div id="player1Health" class="health-bar player1-color"></div>
        </div>
        <div id="timer" class="timer">60</div>
        <div class="health-container">
            <div id="player2Health" class="health-bar player2-color"></div>
        </div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div class="controls-guide">
        <h3 class="player-title player1-color-text">玩家 1 (您)</h3>
        <div class="key-group">
            <span class="key-label">移動:</span>
            <span class="key-btn">A</span><span class="key-btn">D</span>
        </div>
        <div class="key-group">
            <span class="key-label">跳躍:</span>
            <span class="key-btn">W</span>
        </div>
        <div class="key-group">
            <span class="key-label">攻擊:</span>
            <span class="key-btn key-wide">Space</span>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
