<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVENTEEN (세븐틴) - index</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-rose-quartz: #FFC2C1; 
            --color-serenity: #A2D4F0;   
            --color-light-bg: #F0F4F8;   
            --color-dark-text: #2c3e50;  
            --color-accent: #E91E63;     
            --transition-speed: 0.8s ease-in-out;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Roboto', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Sans TC', 'Roboto', sans-serif; 
            background-color: var(--color-light-bg);
            color: var(--color-dark-text);
            line-height: 1.8;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        nav {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%); z-index: 1001;
            background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(8px);
            border-radius: 50px; padding: 10px 25px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: var(--color-dark-text); text-decoration: none; margin: 0 15px;
            font-weight: 400; transition: color 0.4s, background-color 0.4s;
            padding: 5px 10px; border-radius: 20px;
        }

        nav a:hover, nav a.active {
            color: white; background-color: var(--color-accent);
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.5);
        }

        .hero {
            height: 100vh; display: flex; align-items: center; justify-content: center;
            text-align: center; position: relative; padding-top: 25vh; 
            background: linear-gradient(135deg, var(--color-rose-quartz) 0%, var(--color-serenity) 100%);
        }

        .hero h1 { font-family: var(--font-serif); font-size: 7em; font-weight: 700; letter-spacing: 10px; color: white; text-shadow: 0 0 20px rgba(0,0,0,0.3); opacity: 0; animation: textFadeIn 2s 0.5s forwards; }
        .hero p { font-family: var(--font-serif); font-size: 1.8em; font-weight: 700; color: white; margin-top: 10px; opacity: 0; animation: textFadeIn 2s 1.5s forwards; }

        main { padding: 0 5%; max-width: 1400px; margin: auto; }

        section {
            padding: 100px 5%; margin-top: 30px; border-radius: 15px;
            background-color: white; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            opacity: 0; transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        section.is-visible { opacity: 1; transform: translateY(0); }

        h2 { font-family: var(--font-serif); font-size: 3em; color: var(--color-accent); margin-bottom: 30px; text-align: center; }

        .member-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; }
        .member-link { text-decoration: none; color: inherit; }
        .member-card { text-align: center; transition: transform 0.3s; }
        .member-card:hover { transform: scale(1.05); }
        
        /* 圖片路徑現在直接指向檔案 */
        .member-card img {
            width: 100%; aspect-ratio: 1 / 1; object-fit: cover;
            border-radius: 15px; border: 4px solid var(--color-rose-quartz);
        }

        .unit-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .unit-card { width: 300px; text-align: center; text-decoration: none; color: inherit; }
        .unit-card img { width: 100%; height: 200px; object-fit: cover; border-radius: 15px; }

        @keyframes textFadeIn { to { opacity: 1; } }
    </style>
</head>
<body>

    <nav>
        <a href="#hero" class="active">首頁</a>
        <a href="#members">成員</a>
        <a href="#units">小分隊</a>
    </nav>

    <div class="hero" id="hero">
        <div>
            <h1>SEVENTEEN</h1>
            <p>SAY THE NAME</p>
        </div>
    </div>

    <main>
        <section id="members">
            <h2>成員介紹</h2>
            <div class="member-grid">
                <div class="member-card"><img src="scoups.jpg.jpeg" alt="S.Coups"><span>S.Coups</span></div>
                <div class="member-card"><img src="jeonghan.jpg.jpeg" alt="Jeonghan"><span>淨漢</span></div>
                <div class="member-card"><img src="joshua.jpg.jpeg" alt="Joshua"><span>Joshua</span></div>
                <div class="member-card"><img src="jun.jpg.jpeg" alt="Jun"><span>Jun</span></div>
                <div class="member-card"><img src="hoshi.jpg.jpeg" alt="Hoshi"><span>Hoshi</span></div>
                <div class="member-card"><img src="wonwoo.jpg.jpeg" alt="Wonwoo"><span>圓佑</span></div>
                <div class="member-card"><img src="woozi.jpg.jpeg" alt="Woozi"><span>Woozi</span></div>
                <div class="member-card"><img src="dk.jpg.jpeg" alt="DK"><span>DK</span></div>
                <div class="member-card"><img src="mingyu.jpg.jpeg" alt="Mingyu"><span>珉奎</span></div>
                <div class="member-card"><img src="the8.jpg.jpeg" alt="The8"><span>The8</span></div>
                <div class="member-card"><img src="seungkwan.jpg.jpeg" alt="Seungkwan"><span>勝寛</span></div>
                <div class="member-card"><img src="vernon.jpg.jpeg" alt="Vernon"><span>Vernon</span></div>
                <div class="member-card"><img src="dino.jpg.jpeg" alt="Dino"><span>Dino</span></div>
            </div>
        </section>

        <section id="units">
            <h2>小分隊</h2>
            <div class="unit-container">
                <div class="unit-card">
                    <img src="hiphop-unit.jpg.jpeg" alt="嘻哈小分隊">
                    <h3>嘻哈小分隊</h3>
                </div>
                <div class="unit-card">
                    <img src="performance-unit.jpg.jpeg" alt="表演小分隊">
                    <h3>表演小分隊</h3>
                </div>
                <div class="unit-card">
                    <img src="vocal-unit.jpg.jpeg" alt="主唱小分隊">
                    <h3>主唱小分隊</h3>
                </div>
            </div>
        </section>
    </main>

    <script>
        const sections = document.querySelectorAll('section');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('is-visible');
            });
        }, { threshold: 0.1 });
        sections.forEach(section => observer.observe(section));
    </script>
</body>
</html>
